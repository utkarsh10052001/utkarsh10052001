<html>
<head>
<script>
function change(x) {
switch (x) {
case 1:
document.getElementById("image").style.filter = "blur(3px)";
break;
case 2:
document.getElementById("image").style.filter = "brightness(200%);";
break;
case 3:
document.getElementById("image").style.filter = "contrast(200%);";
break;
case 4:
document.getElementById("image").style.filter = "drop-shadow(8px 8px 10px gray)";
break;
case 5:
document.getElementById("image").style.filter = "hue-rotate(90deg)";
break;
case 6:
document.getElementById("image").style.filter = "invert(100%)";
break;
case 7:
document.getElementById("image").style.filter = "opacity(30%)";
break;
case 8:
document.getElementById("image").style.filter = "saturate(800%)";
break;
case 9:
document.getElementById("image").style.filter ="sepia(100%)";
break;
case 10:
document.getElementById("image").style = " -webkit- transform: scaleX(-1);transform: scaleX(-1)";
break;
case 11:
document.getElementById("image").style.filter = " grayscale(50%)";
break;
document.getElementById("image").style = "";
break;
default:break;
}
}
</script>
</head>
