<html>
<head>
<style>
div.relative {
position: relative;
border: 3px solid #3e25b9;
}
div.absolute {
position: absolute;
border: 3px solid #3e25b9;
}
</style>
</head>
<body>
<h3>Relative position</h3>
<div class="relative">This div element has position: relative;</div>
<h3>Absolute position</h3>
<div class="absolute">This div element has position: absolute;</div>
</body>
</html>
