<html>
<body>
<script>
var str = prompt("Enter a string");
const arr = str.split(" ");
for (var i = 0; i < arr.length; i++) 
{
arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
}
document.write("Orignal Data : " + str)
document.write("<br>");
document.write("Modified Data : " + arr.join(" "));
</script>
</body>
</html>
