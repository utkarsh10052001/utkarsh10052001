<html>
<head>
<style>
div.static {
position: static;
border: 3px solid #4d27cc;
}
div.fixed {
position: fixed;
bottom: 0;
right: 0;
width: 300px;
border: 3px solid #1a72c0;
}
</style>
</head>
<body>
<h2>Static position</h2>
<div class="static">
This div element has position: static;
</div>
<h2>fixed position</h2>
<div class="fixed">
This div element has position: fixed;
</div>
</body>
</html>
