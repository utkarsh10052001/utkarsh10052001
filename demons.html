<html>
<head>
<script>
function focusInput() {
document.getElementById('myText').focus();
}
function blurInput() {
document.getElementById('myText').blur();
}
function resetInput() {
alert("The form was reset");
}
</script>
</head>
<body>
<form onreset="resetInput()">
Name : 
<input type="text" id="myText" value=" " > <br><br>
<button type="button" onclick="focusInput()">Gain focus</button>
<button type="button" onclick="blurInput()">Lose focus</button>
<button type="reset" >Reset </button>
</form>
</body>
</html>
