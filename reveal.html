<html>
<head>
    <title>Reveal Transition</title>
    <style>
    body {
    animation: reveal ease 5s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
    }
    @keyframes reveal {
    0% {
    opacity: 0;
    }
    100% {
    opacity: 1;
    }
    }
    </style>
    </head>
    <body>
    <h1>Welcome</h1>
    </body>
    </html>
