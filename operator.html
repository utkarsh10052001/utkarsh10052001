<!DOCTYPE html>
<html>
<body>
	<h1>Demo: JavaScript Arithmatic Operators</h1>
	<p>x = 5, y = 10</p>
	<p id="p1">x+y=</p>
	<p id="p2">y-x=</p>
	<p id="p3">x*y=</p>
	<p id="p4">y/x=</p>
	<p id="p5">x%2=</p>
	
	<script>
		var x = 5, y = 10;
		var z = x + y
		document.getElementById("p1").innerHTML += z; 

		z = y - x;
		document.getElementById("p2").innerHTML += z; 

		z = x * y;
		document.getElementById("p3").innerHTML += z; 

		z = y / x;
		document.getElementById("p4").innerHTML += z; 

		z = x % 2;
		document.getElementById("p5").innerHTML += z; 
    </script>
</body>
</html>
